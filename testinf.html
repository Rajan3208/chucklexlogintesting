<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joint Seat Allocation Authority 2024</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #0056b3;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .subtitle {
            font-size: 14px;
        }
        nav {
            background-color: #333;
            color: white;
            padding: 10px;
        }
        main {
            padding: 20px;
        }
        h2 {
            color: #0056b3;
        }
        form {
            max-width: 500px;
        }
        label {
            display: inline-block;
            width: 200px;
            margin-bottom: 10px;
        }
        input, select {
            width: 300px;
            padding: 5px;
            margin-bottom: 10px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">JoSAA</div>
        <div class="subtitle">
            Joint Seat Allocation Authority 2024<br>
            IITs, NITs, IIEST, IIITs and Other-GFTIs for the Academic Year 2024-25
        </div>
        <div>Counselling Services</div>
    </header>
    <nav>
        <a href="#" style="color: white; text-decoration: none;">Home</a>
        <span style="float: right;">CSC Login</span>
    </nav>
    <main>
        <h2>Opening and Closing Ranks</h2>
        <form>
            <label for="round">Round No</label>
            <input type="text" id="round" value="1"><br>
            
            <label for="institute-type">Institute Type</label>
            <input type="text" id="institute-type" value="ALL"><br>
            
            <label for="institute-name">Institute Name</label>
            <input type="text" id="institute-name" value="ALL"><br>
            
            <label for="academic-program">Academic Program</label>
            <input type="text" id="academic-program" value="ALL"><br>
            
            <label for="seat-type">Seat Type / Category</label>
            <input type="text" id="seat-type" value="ALL"><br>
            
            <button type="submit">Submit</button>
        </form>
    </main>
</body>
</html>
